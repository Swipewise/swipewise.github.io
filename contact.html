<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Swipewise Contact Us - Smart quotes and book highlights engine."
    />
    <title>Swipewise - Contact</title>
    <!-- favicon CSS -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png" />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Serif:400,400i"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Alice"
      rel="stylesheet"
    />
    <!-- custom fonts -->
    <link href="fonts/aileron.css" rel="stylesheet" />
    <!-- Plugins CSS -->
    <link rel="stylesheet" href="css/plugins.min.css" />
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/app.css" />
    <!-- Your CSS -->
    <link rel="stylesheet" href="css/custom.css" />
  </head>

  <body class="" data-spy="scroll" data-target="#navbar-nav">
    <div class="main">
      <!-- =========== Start of Navigation (main menu) ============ -->
      <header class="navbar navbar-sticky navbar-expand-lg navbar-dark">
        <div class="container position-relative">
          <a class="navbar-brand mr-70" href="index.html">
            <img
              class="navbar-brand__regular"
              src="img/brand-logo-white.png"
              alt="brand-logo"
            />
            <img
              class="navbar-brand__sticky"
              src="img/brand-logo-color.png"
              alt="sticky brand-logo"
            />
          </a>
          <!--  End of brand logo -->
          <button
            class="navbar-toggler d-lg-none"
            type="button"
            data-toggle="navbarToggler"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- end of Nav toggler -->

          <div class="navbar-inner ml-lg-auto">
            <!--  Nav close button inside off-canvas/ mobile menu -->
            <button
              class="navbar-toggler d-lg-none"
              type="button"
              data-toggle="navbarToggler"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <!-- end of Nav Toggoler -->
            <nav>
              <ul class="navbar-nav" id="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
              </ul>
              <!-- end of nav menu items -->
            </nav>
          </div>
          <div
            class="flex-row d-md-flex ml-20 mr-70 mr-lg-0 d-none d-sm-inline-block"
          >
            <a
              href="index.html"
              class="btn btn--outline btn--sm btn-3d-hover btn-splash-hover"
            >
              <span class="btn__text">Get started now</span>
            </a>
          </div>
          <!-- end of nav cta button -->
        </div>
        <!-- end of container -->
      </header>
      <!-- =========== End of Navigation (main menu)  ============ -->

      <!-- =========== Start of Hero ============ -->
      <section
        class="space-bottom hero hero--dark hidden"
        style="background-color: purple"
      >
        <div class="background-holder"></div>
        <!-- end of background image -->
        <div class="container">
          <div class="row">
            <div class="col-12 col-md-10 col-lg-8 col-xl-6 mx-auto">
              <div class="position-relative text-center">
                <div class="hero-content hero-content--center">
                  <h1 class="hero__title">Contact us</h1>
                  <p class="lead hero__description">
                    We'd love to talk about how we can help you.
                  </p>
                </div>
              </div>
              <!-- end of content -->
            </div>
            <!-- end of col -->
          </div>
          <!-- end of row -->
        </div>
        <!-- end of container -->
      </section>
      <!-- =========== End of Hero ============ -->

      <!-- =========== End of Contact Form ============ -->
      <div class="border-bottom-light">
        <div class="container">
          <div class="row">
            <div class="col-12 col-lg-6 mx-auto">
              <div class="section-title reveal text-center mb-80 reveal">
                <h3 class="mb-3">We'd love to hear from you</h3>
                <p class="lead">
                  Send us a message and we will get back to you within 24 hours
                </p>
              </div>
              <!-- end of section title -->
            </div>
          </div>

          <!-- end of col -->
          <div class="row">
            <div class="col-12 col-lg-8 mx-auto">
              <script
                type="text/javascript"
                src="https://form.jotform.com/jsform/210158501093042"
              ></script>
            </div>
          </div>
        </div>
      </div>
      <!-- =========== End of Contact Form ============ -->

      <!-- =========== Start of footer height emulator============ -->
      <!-- this height emulator helps to calculate the fixed footer height  -->
      <div class="height-emulator d-none d-lg-block"></div>
      <!-- =========== End of footer height emulator============ -->

      <!-- =========== Start of Footer ============ -->
      <footer class="footer position-relative">
        <div class="border-bottom-light">
          <!-- end of container -->
        </div>
        <!-- end of main footer -->
        <div class="bg-color-grey py-4">
          <div class="container">
            <div class="row">
              <div
                class="col-12 d-md-flex justify-content-between align-items-center"
              >
                <nav class="nav">
                  <ul class="d-flex mb-md-0">
                    <li><a href="#">Privacy & Terms</a></li>
                    <li><a href="#">Contact Us</a></li>
                  </ul>
                </nav>
                <!-- end of mini footer nav -->
              </div>
            </div>
          </div>
          <!-- end of container -->
        </div>
        <!-- mini footer end -->
      </footer>
      <!-- =========== End of Footer ============ -->
    </div>
    <script src="js/plugins.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
